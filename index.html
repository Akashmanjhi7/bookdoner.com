<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>

</head>
<body>
    <div class="header">
        <h1><marquee behavior="" direction=""> Welcome to Book Donor Website</marquee></h1>
        </div>
  <div class="container">
    <form action="/Afterlogin.html">
      <h1>Login</h1>
      <label for="username"><b>Username</b></label>

    </form>
  </div>
</body>
</html>
